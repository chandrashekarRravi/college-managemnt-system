   <!--enter the usn and get marks sheet open-->
   <div class="container-fluid px-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>Enter USN</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="usn">USN</label>
                <input type="text" class="form-control" id="usn" placeholder="Enter USN">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
      el.classList.toggle("toggled");
    };
    //click on button and move to markssheet.html ,if we enter correct one
    var form = document.querySelector("form");  
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      var usn = document.getElementById("usn").value;
      if (usn === "1MS19IS001") {
        window.location.href = "../pages/markssheet.html";
      } else {
        alert("Invalid USN");
      }
    });
  </script>
